<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Bebas+Neue&family=Edu+TAS+Beginner:wght@700&family=Jersey+25&family=MedievalSharp&family=Monsieur+La+Doulaise&family=My+Soul&family=Roboto:wght@100&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4d74f04fa9.js" crossorigin="anonymous"></script>
    <title>Mock Website of VDS Records</title>
</head>
<body>

    <!-- HERO SECTION -->
    <header class="hero" id="hero">
        <nav class="navbar">

            <a class="img-tag" href=""><img src="logo.jpg" class="logo" ></a>

            <ul class="page-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#releases">Releases</a></li>
                <li><a href="#">Artists</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Store</a></li>
            </ul>

        </nav>

        <div class="content">
            <div class="left">
                <h1>Where <br> Music <br> Transcends</h1>
            </div>
            <div class="right">
                <p>Click To Play</p>
                <i id="icon" class="fa-solid fa-circle-play"></i>          
            </div>
        </div>

    </header>


        <!-- NEW RELEASES SECTION -->
        <section id="releases">

            <div class="title-text">
                <h1>NEW RELEASES</h1>
            </div>

            <div class="view-all">
                <h3 class="view-text"><a href="" class="view-text">View All</a><i class="view-text fa-solid fa-right-long"></i></h3>
                
            </div>

            <div class="container">
                <div class="container-box" id="display">
                    <div class="layer">
                        <h1 id="track-artist" class="lowKey old-Boi">LXWKEYXTXT</h1>
                        <h2 id="track-name">"DONT MAKE ME MAD"</h2>

                        <div class="controls">                        
                            <i id="track-prev" class="fa fa-solid fa-backward"></i>
                            <i id="track-play" class="fa fa-solid fa-circle-play"></i>
                            <i id="trac-next" class="fa fa-solid fa-forward"></i>
                        </div>                      
                    </div>
                </div>

                <div class="slider">
                   
                    <div class="preview">
                        <img src="assets/images/thumbnails/bg8.png" class="active thumbnail" alt="">
                        <img src="assets/images/thumbnails/bg10.jpg" class="thumbnail" alt="">
                        <img src="assets/images/thumbnails/bg9.jpg" class="thumbnail" alt="">
                    </div>

                    <div class="arrows">
                        <i class="fa fa-solid fa-circle-arrow-left" id="prev"></i>
                        <i class="fa fa-solid fa-circle-arrow-right" id="next"></i>
                    </div>
              
                </div>

            </div>

        </section>

        <section id="artists">

        </section>

        <!-- AUDIO FOR LANDING PAGE -->
        <audio id="mysong">
            <source src="assets/media/Song2.mp3" type="audio/mp3">
        </audio>

        <!-- AUDIO FOR CONTAINER-BOX -->
        <audio id="track1">
            <source src="assets/media/Song1.mp3" type="audio/mp3">
        </audio>

        <!-- JAVASCRIPT -->
        <script src="main.js"></script>
    
</body>
</html>
